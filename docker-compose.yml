name: renovation-crm

services:
  app:
    build: .
    restart: always
    env_file: .env
    networks:
      - default
      - supabase_net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  userbot:
    build: .
    command: python run_user_bot.py
    restart: always
    env_file: .env
    depends_on:
      - app
    networks:
      - default
      - supabase_net

  frontend:
    build:
      context: ./frontend
    restart: always
    depends_on:
      - app

networks:
  default:
    external: true
    name: easypanel
  supabase_net:
    external: true
    name: test_supabase_default
