version: '3.8'

name: renovation-crm

services:
  app:
    build: .
    restart: always
    env_file: .env
    # Note: DATABASE_URL and REDIS_URL should be in .env pointing to Supabase/External Redis
    networks:
      - renovation_network

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    restart: always
    env_file: .env
    networks:
      - renovation_network

  frontend:
    build:
      context: ./frontend
    restart: always
    depends_on:
      - app
    networks:
      - renovation_network

networks:
  renovation_network:
    driver: bridge
