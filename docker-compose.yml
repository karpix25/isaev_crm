name: renovation-crm

services:
  app:
    build: .
    restart: always
    env_file: .env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  frontend:
    build:
      context: ./frontend
    restart: always
    depends_on:
      - app

networks:
  default:
    external: true
    name: easypanel
