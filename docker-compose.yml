version: '3.8'

name: renovation-crm

services:
  app:
    build: .
    container_name: renovation_app
    restart: always
    env_file: .env
    # Note: DATABASE_URL and REDIS_URL should be in .env pointing to Supabase/External Redis
    networks:
      - renovation_network

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: renovation_bot
    restart: always
    env_file: .env
    networks:
      - renovation_network

  frontend:
    build:
      context: ./frontend
    container_name: renovation_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - renovation_network

networks:
  renovation_network:
    driver: bridge
